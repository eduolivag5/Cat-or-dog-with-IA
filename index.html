<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perros y Gatos</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="p-6 bg-gradient-to-r from-blue-950 via-purple-950 to-pink-950 text-white">
    
    <main class="h-screen flex flex-col items-center justify-center max-w-4xl mx-auto">
      <h1 class="text-4xl font-bold text-center mb-4">
        ¿Es un <span class="text-yellow-300">perro</span> o un 
        <span class="text-yellow-300">gato</span>?
      </h1>

      <p class="text-sm text-center text-gray-200">Activa tu cámara y enfoca el animal que te gustaría identificar.</p>

      <div class="flex items-center justify-center gap-2 rounded-lg p-6">
        <div
          id="dog-result"
          class="flex gap-2 items-center justify-center bg-zinc-800 p-4 w-32 md:w-40 rounded-full border-2 border-gray-500 text-white transition-colors duration-500"
        >
          <i class="fa-solid fa-dog text-[clamp(1.5rem, 5vw, 3.75rem)]"></i>
          <span class="font-bold text-[clamp(1rem, 4vw, 2rem)]">PERRO</span>
        </div>
      
        <span class="text-sm">vs</span>
      
        <div
          id="cat-result"
          class="flex gap-2 items-center justify-center bg-zinc-800 p-4 w-32 md:w-40 rounded-full border-2 border-gray-500 text-white transition-colors duration-500"
        >
          <span class="font-bold text-[clamp(1rem, 4vw, 2rem)]">GATO</span>
          <i class="fa-solid fa-cat text-[clamp(1.5rem, 5vw, 3.75rem)]"></i>
        </div>
      </div>

      <p id="resultado" class="text-center text-2xl font-bold text-white"></p>
      

      <div class="mt-5 flex flex-col items-center justify-center">
        <video id="video" playsinline autoplay style="width: 1px;"></video>
        <button class="bg-zinc-800 fa-solid fa-rotate text-sm px-6 py-2 hover:bg-indigo-800 mb-2 transition-colors duration-500 rounded-full px-4 text-white" id="cambiar-camara" onclick="cambiarCamara();"></button>
        <canvas id="canvas" width="250" height="250" class="max-w-full border-2 border-gray-500 rounded-lg"></canvas>
        <canvas id="otrocanvas" width="150" height="150" class="hidden"></canvas>            
      </div>

      <div class="b-example-divider mb-0"></div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
