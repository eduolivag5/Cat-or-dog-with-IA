<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perros y Gatos</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="p-4 min-h-screen overflow-x-hidden bg-gradient-to-r from-blue-950 via-purple-950 to-pink-950 text-white flex items-center justify-center">
    
    <main class="max-w-lg flex flex-col items-center justify-center">
      <h1 class="text-4xl font-bold text-center mb-4">
        ¿Es un <span class="text-yellow-300">perro</span> o un 
        <span class="text-yellow-300">gato</span>?
      </h1>

      <div class="flex items-center justify-center gap-2 rounded-lg p-6">
        <div
          id="dog-result"
          class="flex gap-2 items-center justify-center bg-zinc-800 p-4 w-32 md:w-40 rounded-full border-2 border-gray-500 text-white transition-colors duration-500"
        >
          <i class="fa-solid fa-dog text-[clamp(1.5rem, 5vw, 3.75rem)]"></i>
          <span class="font-bold text-[clamp(1rem, 4vw, 2rem)]">PERRO</span>
        </div>
      
        <div
          id="cat-result"
          class="flex gap-2 items-center justify-center bg-zinc-800 p-4 w-32 md:w-40 rounded-full border-2 border-gray-500 text-white transition-colors duration-500"
        >
          <span class="font-bold text-[clamp(1rem, 4vw, 2rem)]">GATO</span>
          <i class="fa-solid fa-cat text-[clamp(1.5rem, 5vw, 3.75rem)]"></i>
        </div>
      </div>
      
      <!-- Zona para arrastrar y soltar una imagen -->
      <input type="file" id="file-input" class="hidden" accept="image/*" />
      <div
        id="drop-area"
        class="mt-5 p-6 border-2 border-dashed border-gray-500 w-full rounded-lg text-center cursor-pointer"
        ondrop="handleDrop(event)" 
        ondragover="allowDrop(event)"
        onclick="document.getElementById('file-input').click();"
      >
        <p class="text-xs text-gray-200">Arrastra y suelta una imagen aquí o haz clic para seleccionar.</p>
      </div>


      <div class="mt-5 flex flex-col items-center justify-center">
        <video id="video" playsinline autoplay style="width: 1px;"></video>
        <div class="flex justify-end items-center gap-2 w-full mb-2">
          <button class="bg-zinc-800 fa-solid fa-trash text-sm px-6 py-2 hover:bg-indigo-800 transition-colors duration-500 rounded-full px-4 text-white" onclick="borrarImagen();"></button>
          <button class="bg-zinc-800 fa-solid fa-rotate text-sm px-6 py-2 hover:bg-indigo-800 transition-colors duration-500 rounded-full px-4 text-white" id="cambiar-camara" onclick="cambiarCamara();"></button>  
        </div>
        <canvas id="canvas" class="max-w-full max-h-64 border-2 border-gray-500 rounded-lg"></canvas>
        <canvas id="otrocanvas" width="150" height="150" class="hidden"></canvas>            
      </div>

    </main>

    <script src="script.js"></script>
    
  </body>
</html>
